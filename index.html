<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content=""width=device-width, initial-scale="1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Javascript Quiz</title>
    </head>

    <body>
        <h1>Javascript Quiz</h1>
        
        <section id="gameIdle">
            <h2>Press start to begin the quiz</h2>
            <button id="startButton">START</button>
            <div>
                <h3>High Scores</h3>
                <div id="highScores"></div>
            </div>
        </section>

        <section id="quizScreen" class="invisible">
            <div id="questionText"></div>
            <button onclick="answerChosen('A')" id="answer1">a</button>
            <button onclick="answerChosen('B')" id="answer2">b</button>
            <button onclick="answerChosen('C')" id="answer3">c</button>
            <button onclick="answerChosen('D')" id="answer4">d</button>
            <h3 id="timer"></h3>
        </section>

        <section id="highScoreEntry" class="invisible">
            <div>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
